name: Deploy

on:
  workflow_dispatch

env:
  SERVER_HOST: ${{ vars.SERVER_HOST }}
  SERVER_USER: ${{ vars.SERVER_USER }}
  SERVER_PATH: ${{ vars.SERVER_PATH }}

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install ssh key
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: "${{ secrets.SSH_BRIGADA_GITHUB }}"
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
          
      - name: Generate auth hosts
        run: ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create env file
        run: |
          touch ./public_html/.env
          echo DATABASE_HOST=${{ secrets.DATABASE_HOST }} >> ./public_html/.env
          echo DATABASE_BASENAME=${{ secrets.DATABASE_BASENAME }} >> ./public_html/.env
          echo DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} >> ./public_html/.env
          echo DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }} >> ./public_html/.env
          cat ./public_html/.env

      # Deploy
      - run: rsync --archive --compress --progress --delete . ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.SERVER_PATH }} --filter=":- .gitignore"
